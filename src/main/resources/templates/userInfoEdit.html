<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>

</head>
<body>
<!-- Include _menu.html -->
<header th:insert="blocks/header :: header"></header>


<br><br><br><br><br>




<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<div class="main-content">
    <div class="container mt-7">
        <!-- Table -->
        <div class="row">
            <div class="col-xl-8 m-auto order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">My account</h3>
                            </div>
                            <div class="card-body" th:each="userParams : ${userParams}">
                                <form  method="post" th:action="@{'/userInfo/'+${userParams.id}+'/edit'}" >
                                    <h6 class="heading-small text-muted mb-4">User information</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">First Name</label>
                                                    <input type="text" name="firstName"
                                                           placeholder="PISHI SUKA"
                                                           class="form-control form-control-alternative"
                                                           th:value="${userParams.firstName}">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label class="form-control-label">Last Name</label>
                                                    <input type="text" name="lastName"
                                                           placeholder="PISHI SUKA"
                                                           class="form-control form-control-alternative"
                                                           th:value="${userParams.lastName}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">Phone</label>
                                                    <input type="tel" name="phone"
                                                           pattern="375-[0-9]{2}-[0-9]{7}"
                                                           placeholder="PISHI SUKA"
                                                           class="form-control form-control-alternative"
                                                           th:value="${userParams.phone}">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">Email</label>
                                                    <input type="email" name="email"
                                                           placeholder="PISHI SUKA"
                                                           class="form-control form-control-alternative"
                                                           th:value="${userParams.email}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                    <!-- Address -->
                                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                                    <div class="pl-lg-4">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group focused">
                                                    <label class="form-control-label">Address</label>
                                                    <input type="text" name="adress"
                                                           placeholder="PISHI SUKA"
                                                           class="form-control form-control-alternative"
                                                           th:value="${userParams.adress}">
                                                </div>
                                                <button type="submit" value="Submit" class="btn btn-primary mt-2">UPDATE</button>

                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>



</html>
