<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <title th:utext="${title}"></title>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br><br><br>
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
  Пользователь с таким логином уже существует
</div>


<div class="container mt-5 " style="position: fixed; top: 29%; left: 36%;">
  <div class="row">
    <div class="col-md-5">
      <div class="card text-center">
        <h2 class="card-title text-center">Register</h2>
        <div class="card-body py-md-4">
          <form th:action="@{/register}" method="POST">
            <div class="form-group">
              <input type="text" class="form-control mt-2" id="name" name="userName" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control mt-2" id="password" name="password" placeholder="Password">
            </div>

            <div class="d-flex flex-row align-items-center justify-content-between">
              <a href="/login">Login</a>
              <button type="submit" value="Submit" class="btn btn-primary mt-2">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
